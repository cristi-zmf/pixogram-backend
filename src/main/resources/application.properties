spring.flyway.location="classpath:db/migration,classpath:db/dataset"
spring.flyway.check-location=false


spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
#spring.flyway.enabled=false




spring.application.name=images
server.port=8080
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.fetch-registry=true
eureka.client.instance.preferIpAddress=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

files.location.storage=${user.dir}${file.separator}image_storage

spring.main.allow-bean-definition-overriding=true


#SSL
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:cristi.p12
# The password used to generate the certificate
server.ssl.key-store-password=cristi
# The alias mapped to the certificate
server.ssl.key-alias=cristi


logging.level.org.apache.http=DEBUG

